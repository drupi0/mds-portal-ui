<div class="relative overflow-x-auto m-4">
    <div class="flex items-center p-3 rounded my-2 bg-white">
        <div class="w-3/12 md:w-1/12 text-neutral-800 font-bold cursor-pointer truncate">MR No.</div>
        <div class="ml-2 text-neutral-800 font-bold w-4/12 md:w-2/12 truncate">Patient's Name</div>
        <div class="ml-2 text-neutral-800 font-bold  w-5/12 md:w-2/12 truncate">Ordered</div>
        <div class="ml-2 text-neutral-800 font-bold w-2/12 truncate hidden md:block">Requested By</div>
        <div class="ml-2 text-neutral-800 font-bold w-1/12 truncate hidden md:block">Specimen</div>
        <div class="ml-2 text-neutral-800 font-bold w-1/12 truncate hidden md:block">Received</div>
        <div class="ml-2 text-neutral-800 font-bold w-1/12 truncate hidden md:block">Collected</div>
        <div class="ml-2 text-neutral-800 font-bold w-20 truncate hidden md:block">Status</div>
        <div class="flex-grow"></div>
        <div class="text-neutral-800 font-bold w-20 truncate">Actions</div>
    </div>
    <div class="flex items-center p-3 rounded bg-white hover:!bg-slate-100 transition ease-in-out"
        *ngFor="let row of patientRecordData(); let last = last" [ngClass]="{
            'mb-2': !last
        }">
        <div class="font-bold w-3/12 md:w-1/12 text-blue-800 hover:text-blue-900 cursor-pointer" (click)="edit(row)">{{ row.specNo
            }}</div>
        <div class="ml-2 text-neutral-800 font-medium w-4/12 md:w-2/12 truncate">{{ row.patient.name }}</div>
        <div class="ml-2 text-neutral-800 font-medium w-5/12 md:w-2/12 truncate">{{ row.ordered }}</div>
        <div class="ml-2 text-neutral-800 font-medium w-2/12 truncate hidden md:block">{{ row.orderingDoctor.trim() || "-" }}</div>
        <div class="ml-2 text-neutral-800 font-medium w-1/12 truncate hidden md:block">{{ row.specimen }}</div>
        <div class="ml-2 text-neutral-800 font-medium w-1/12 truncate hidden md:block">{{ row.receivedDateTime }}</div>
        <div class="ml-2 text-neutral-800 font-medium w-1/12 truncate hidden md:block">{{ row.collectionDateTime }}</div>
        <div class="ml-2 text-neutral-800 font-medium w-20 truncate hidden md:block">
            <ng-container [ngTemplateOutlet]="status" [ngTemplateOutletContext]="{
                'status': row.status
            }"></ng-container>
        </div>
        <div class="flex-grow"></div>
        <div class="flex">
            <button class="text-blue-800 p-2 rounded hover:text-blue-900" (click)="edit(row)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path d="M10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" />
                    <path fill-rule="evenodd"
                        d="M.664 10.59a1.651 1.651 0 010-1.186A10.004 10.004 0 0110 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0110 17c-4.257 0-7.893-2.66-9.336-6.41zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                        clip-rule="evenodd" />
                </svg>
            </button>
            <div ngbDropdown class="d-inline-block">
                <button type="button"class="text-blue-800 p-2 rounded hover:text-blue-900" ngbDropdownToggle>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                    </svg>
                </button>
                <div ngbDropdownMenu class="border-0 shadow-md rounded overflow-hidden">
                    <button ngbDropdownItem [routerLink]="[row.id]" [queryParams]="{ duplicate: true }">
                        <div class="flex flex-row content-center py-2">
                            <svg class="w-5 h-5 mt-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
                            </svg>
                            <label class="ml-2">
                                Duplicate Form
                            </label>
                        </div>
                    </button>
                    <button ngbDropdownItem (click)="delete(row)">
                        <div class="flex flex-row content-center py-2">
                            <svg class="w-5 h-5 mt-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                            <label class="ml-2">
                                Delete Form
                            </label>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template let-status="status" #status>
    <div *ngIf="status === 'routine'" class="text-center bg-blue-800 rounded text-sm p-1 text-white">
        Routine
    </div>
    <div *ngIf="status === 'stat'" class="text-center bg-yellow-500 p-1 rounded text-sm">
        Stat
    </div>
    <div *ngIf="status === 'urgent'" class="text-center bg-red-800 p-1 text-white rounded text-sm">
        Urgent
    </div>
</ng-template>
