<div class="container border rounded">
    <!-- <div class="page-title mt-3 mb-3">
        <h4>New Form</h4>
    </div> -->
    <div class="row mt-3" [formGroup]="defaultForm">
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Patient's Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3 col-2">
            <label for="patientsName" class="form-label">Age</label>
            <input type="number" class="form-control" formControlName="age">
        </div>
        <div class="mb-3 col-2">
            <label for="patientsName" class="form-label">Sex</label>
            <input type="text" class="form-control" formControlName="sex">
        </div>


        <div class="mb-3 col-3">
            <label for="patientsName" class="form-label">Date of Birth</label>
            <input type="text" class="form-control" ngbDatepicker
                #d="ngbDatepicker" readonly [autoClose]="true" formControlName="dateOfBirth">
        </div>
    </div>
    <div class="row" [formGroup]="defaultForm">
        <div class="mb-3 col-3">
            <label for="patientsName" class="form-label">Spec #</label>
            <input type="text" class="form-control" formControlName="specNo">
        </div>
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Ordering Dr.</label>
            <input type="text" class="form-control" formControlName="orderingDr">
        </div>

        <div class="mb-3 col-2">
            <label for="patientsName" class="form-label">Status</label>
            <input type="text" class="form-control" formControlName="status">
        </div>
    </div>
    <div class="row"  [formGroup]="defaultForm">
        <div class="mb-3 col-3">
            <label for="patientsName" class="form-label">Specimen</label>
            <input type="text" class="form-control" formControlName="specimen">
        </div>
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Ordered</label>
            <input type="text" class="form-control" formControlName="ordered">
        </div>
        <div class="mb-3 col-3">
            <label for="patientsName" class="form-label">Collection Date/Time</label>
            <input type="text" class="form-control" formControlName="collectionDateTime">
        </div>
        <div class="mb-3 col-3">
            <label for="patientsName" class="form-label">Received Date/Time</label>
            <input type="text" class="form-control" formControlName="receivedDateTime">
        </div>
    </div>
</div>
<div class="container border rounded mt-3">
    <div class="d-flex justify-content-end">
        <div class="mt-3 mb-3">
            <div ngbDropdown class="d-inline-block">
                <button type="button" class="btn btn-sm btn-outline-primary" ngbDropdownToggle>
                    Load Template
                </button>
                <div ngbDropdownMenu>
                    <button ngbDropdownItem *ngFor="let templateItem of templateSelection; let templateIndex = index" 
                        (click)="addToTemplateField(templateIndex)">{{ templateItem.name.concat(" " + templateItem.id )}} </button>
                </div>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary ms-2" (click)="newTemplate()">
                New
            </button>
        </div>
    </div>
    <!-- template containers -->
    <div class="container pb-3">
        <ng-container [ngTemplateOutlet]="fieldInput"
            *ngFor="let template of templateFields; let templateIndex = index;"
            [ngTemplateOutletContext]="{ template, templateIndex }"></ng-container>
    </div>
</div>

<div class="container border rounded mt-3" [formGroup]="defaultForm">
    <div class="row mt-3">
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Comment</label>
            <textarea type="text" class="form-control" formControlName="comment"
                rows="5"></textarea>
        </div>
    </div>
</div>
<div class="container border rounded mt-3" [formGroup]="defaultForm">
    <div class="row mt-3">
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Performed by</label>
            <input type="text" class="form-control" formControlName="performedBy">
        </div>
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Verified by</label>
            <input type="text" class="form-control" formControlName="verifiedBy">
        </div>
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Pathologist</label>
            <input type="text" class="form-control" formControlName="pathologist">
        </div>
    </div>
</div>
<div class="container mt-3 d-flex justify-content-end p-4">
    <button class="btn btn-primary me-2" (click)="saveForm()">Save Form</button>
    <button class="btn btn-danger">Clear</button>
</div>

<ng-template #fieldInput let-reportTemplate='template' let-reportTemplateIndex="templateIndex">
    <div class="border rounded mb-2">
        <div class="py-3 px-3 border-bottom d-flex">
            <div class="flex-fill d-flex">
                <input type="text" class="fw-bold text-primary form-control" [(ngModel)]="reportTemplate.name" readonly>
            </div>
            <button type="button" class="btn btn-sm btn-primary ms-2"
                (click)="saveTemplate(false, reportTemplateIndex, tableData)">
                Save as Default
            </button>
            <button type="button" class="btn btn-sm btn-primary ms-2" (click)="removeFromTemplateField(reportTemplateIndex)">
                Remove from List
            </button>
        </div>
        <div class="overflow-auto">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <div class="d-flex justify-content-start">
                                <button class="btn btn-success btn-sm rounded me-2 text-nowrap">Edit</button>
                            </div>
                        </th>
                        <th scope="col" class="text-center"
                            *ngFor="let col of reportTemplate.values.column; let index = index"
                            [ngClass]="{ 'col-3': index === 0 }">{{ col }}
                        </th>
                    </tr>
                </thead>
                <tbody #tableData>
                    <tr *ngFor="let row of reportTemplate.values.rows; let rowIndex = index;">
                        <td>
                            <div class=" d-flex justify-content-start">
                                <button class="btn btn-success btn-sm rounded me-2"
                                    (click)="addRow(reportTemplateIndex)">+</button>
                                <button class="btn btn-danger btn-sm rounded"
                                    (click)="removeRow(reportTemplateIndex, rowIndex)">-</button>
                            </div>
                        </td>
                        <td *ngFor="let values of row; let colIndex = index;">
                            <input type="text" [value]="values" class="form-control" id="patientsName"
                                aria-describedby="emailHelp">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</ng-template>

<ng-template #editIcon>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2">
        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
    </svg>
</ng-template>
