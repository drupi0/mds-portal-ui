<div class="field-container px-5 border rounded">
    <!-- <div class="page-title mt-3 mb-3">
        <h4>New Form</h4>
    </div> -->
    <div class="row mt-3" [formGroup]="defaultForm">
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Patient's Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3 col-2">
            <label for="patientsName" class="form-label">Age</label>
            <input type="number" class="form-control" formControlName="age">
        </div>
        <div class="mb-3 col-2">
            <label for="patientsName" class="form-label">Sex</label>
            <input type="text" class="form-control" formControlName="sex">
        </div>


        <div class="mb-3 col-3">
            <label for="patientsName" class="form-label">Date of Birth</label>
            <input type="text" class="form-control" ngbDatepicker #d="ngbDatepicker" readonly [autoClose]="true"
                formControlName="dateOfBirth">
        </div>
    </div>
    <div class="row" [formGroup]="defaultForm">
        <div class="mb-3 col-3">
            <label for="patientsName" class="form-label">Spec #</label>
            <input type="text" class="form-control" formControlName="specNo">
        </div>
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Ordering Dr.</label>
            <input type="text" class="form-control" formControlName="orderingDr">
        </div>

        <div class="mb-3 col-2">
            <label for="patientsName" class="form-label">Status</label>
            <input type="text" class="form-control" formControlName="status">
        </div>
    </div>
    <div class="row" [formGroup]="defaultForm">
        <div class="mb-3 col-3">
            <label for="patientsName" class="form-label">Specimen</label>
            <input type="text" class="form-control" formControlName="specimen">
        </div>
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Ordered</label>
            <input type="text" class="form-control" formControlName="ordered">
        </div>
        <div class="mb-3 col-3">
            <label for="patientsName" class="form-label">Collection Date/Time</label>
            <input type="text" class="form-control" formControlName="collectionDateTime">
        </div>
        <div class="mb-3 col-3">
            <label for="patientsName" class="form-label">Received Date/Time</label>
            <input type="text" class="form-control" formControlName="receivedDateTime">
        </div>
    </div>
</div>
<div class="field-container px-5 border rounded mt-3">
    <div class="d-flex justify-content-end">
        <div class="mt-3 mb-3">
            <div ngbDropdown class="d-inline-block">
                <button type="button" class="btn btn-sm btn-outline-primary" ngbDropdownToggle>
                    Load Template
                </button>
                <div ngbDropdownMenu>
                    <button ngbDropdownItem *ngFor="let templateItem of templateSelection; let templateIndex = index"
                        (click)="addToTemplateField(templateIndex)">{{ templateItem.name.concat(" " + templateItem.id
                        )}} </button>
                </div>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary ms-2" (click)="newTemplate()">
                New
            </button>
        </div>
    </div>
    <!-- template containers -->
    <div class="card pb-3">
        <ng-container *ngIf="templateFields.length !== 0 else emptyState;">
            <ng-container [ngTemplateOutlet]="fieldInput"
                *ngFor="let template of templateFields; let templateIndex = index;"
                [ngTemplateOutletContext]="{ template, templateIndex }"></ng-container>
        </ng-container>
    </div>
</div>

<div class="field-container px-5 border rounded mt-3" [formGroup]="defaultForm">
    <div class="row mt-3">
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Comment</label>
            <textarea type="text" class="form-control" formControlName="comment" rows="5"></textarea>
        </div>
    </div>
</div>
<div class="field-container px-5 border rounded mt-3" [formGroup]="defaultForm">
    <div class="row mt-3">
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Performed by</label>
            <input type="text" class="form-control" formControlName="performedBy">
        </div>
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Verified by</label>
            <input type="text" class="form-control" formControlName="verifiedBy">
        </div>
        <div class="mb-3 col">
            <label for="patientsName" class="form-label">Pathologist</label>
            <input type="text" class="form-control" formControlName="pathologist">
        </div>
    </div>
</div>
<div class="mt-3 d-flex justify-content-end p-4">
    <button class="btn btn-primary me-2" (click)="saveForm()">Save Form</button>
    <button class="btn btn-danger">Clear</button>
</div>

<ng-template #fieldInput let-reportTemplate='template' let-reportTemplateIndex="templateIndex">
    <div class="border rounded mb-2">
        <div class="py-3 px-3 border-bottom d-flex">
            <div class="flex-fill d-flex align-items-center">
                <span class="fw-bold text-primary">{{ reportTemplate.name }}</span>
            </div>
            <button class="btn btn-outline-primary rounded btn-sm rounded me-2 text-nowrap circular-btn"
                ngbPopover="Edit this template" [openDelay]="500" triggers="mouseenter:mouseleave">
                <mds-icons icon="edit"></mds-icons>
            </button>
            <button class="btn btn-outline-success rounded btn-sm rounded me-2 text-nowrap circular-btn"
                ngbPopover="Saves the values as defaults for this template" [openDelay]="500"
                triggers="mouseenter:mouseleave">
                <mds-icons icon="save"></mds-icons>
            </button>
            <button class="btn btn-outline-danger rounded btn-sm rounded me-2 text-nowrap circular-btn"
                ngbPopover="Removes this template from the current form" [openDelay]="500"
                triggers="mouseenter:mouseleave" (click)="removeFromTemplateField(reportTemplateIndex)">
                <mds-icons icon="trash"></mds-icons>
            </button>
        </div>
        <div class="overflow-auto">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                        </th>
                        <th scope="col" class="fw-normal text-primary text-center"
                            *ngFor="let col of reportTemplate.values.column; let index = index"
                            [ngClass]="{ 'col-3': index === 0 }">{{ col.name }}
                        </th>
                    </tr>
                </thead>
                <tbody #tableData>
                    <tr *ngFor="let row of reportTemplate.values.rows; let rowIndex = index;">
                        <td>
                            <div class="d-flex">
                                <button class="btn btn-outline-success circular-btn"
                                (click)="addRow(reportTemplateIndex)">
                                <mds-icons icon="plus"></mds-icons>
                            </button>
                            <button class="btn btn-outline-danger circular-btn"
                                (click)="removeRow(reportTemplateIndex, rowIndex)">
                                <mds-icons icon="minus"></mds-icons>
                            </button>
                            </div>
                          
                        </td>
                        <td *ngFor="let values of row; let colIndex = index;">
                            
                            <!-- <ng-container [ngSwitch]="template.values.column[index].type">
                                <input type="number" *ngSwitchCase="'NUMBER'" class="form-control" placeholder="Default Value">
                                <input type="text" *ngSwitchCase="'TEXT'" class="form-control" placeholder="Default Value">
                                <div *ngSwitchCase="'DATETIME'" class="d-flex">
                                    <input type="text" class="form-control" ngbDatepicker #d="ngbDatepicker" (dateSelect)="onDateSelect(index, $event)" readonly/>
                                    <button class="btn btn-sm btn-primary ms-2" (click)="d.toggle()">
                                        Select
                                    </button>
                                </div>
                                <input type="text" *ngSwitchCase="'DROPDOWN'" class="form-control" placeholder="Item 1, Item 2"
                                ngbPopover="Split dropdown items using a comma(',')." [openDelay]="500"
                                triggers="mouseenter:mouseleave"
                                >
                                <input type="text" *ngSwitchCase="'SELECT TYPE'" class="form-control" disabled>
                            </ng-container> -->
                            <input type="text" [value]="values" class="form-control" id="patientsName"
                                aria-describedby="emailHelp">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</ng-template>

<ng-template #emptyState>
    <ngb-alert type="warning" [dismissible]="false">
        <div class="d-flex flex-column justify-content-center align-items-center empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-alert-triangle">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                </path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <span class="mt-2">Empty Report</span>
        </div>
    </ngb-alert>
</ng-template>
