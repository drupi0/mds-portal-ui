<div class="spacer"></div>
<div class="d-flex mb-1 mt-4 px-4">
    <div class="flex-fill d-flex align-items-center me-2">
        <input placeholder="Search Patient Record" #searchForm type="text" class="form-control" name="searchBox"
            (keyup.enter)="onSearch(searchForm.value)">
        <button class="btn btn-primary btn-glass ms-2" (click)="onSearch(searchForm.value)">
            <div class="d-flex align-items-center">
                <mds-icons icon="search" [width]="15" [height]="15"></mds-icons>
                <span class="ms-1">Search</span>
            </div>
        </button>
    </div>
    <button class="btn btn-secondary btn-glass" [routerLink]="['new']">New Form</button>
</div>
<div>
    <mds-forms-table [patientRecords]="searchString.trim().length ? patientRecordFromSearch : patientRecords" (onEdit)="editRecord($event)"></mds-forms-table>
</div>
<div class="v-100 p-4">
    <div class="col-12 d-flex pt-3 justify-content-end align-items-end" *ngIf="!searchString.trim().length">
        <ngb-pagination [(page)]="pagination.currentPage" (pageChange)="loadRecords()" [pageSize]="pagination.size"
            [collectionSize]="pagination.totalElements" [maxSize]="10"></ngb-pagination>
    </div>
</div>
<ng-template #emptyState let-searchString="searchString">
    <div class="card emptyState">
        <div class="d-flex flex-column justify-content-center align-items-center empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-alert-triangle">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                </path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <span class="mt-2" *ngIf="!searchString.trim().length">Empty Patient Record</span>
            <span class="mt-2" *ngIf="searchString.trim().length">No result found for "{{ searchString.trim() }}"</span>
        </div>
    </div>
</ng-template>
