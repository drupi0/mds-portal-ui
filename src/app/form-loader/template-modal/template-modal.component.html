<div class="modal-header">
    <h4 class="modal-title fw-bold">{{ isNew ? 'Create New Template' : 'Edit Template' }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="mb-3 col">
        <label class="form-label">Template Name</label>
        <input type="text" class="form-control" [(ngModel)]="template.name">
    </div>
    <div class="d-flex align-items-center mb-2" *ngFor="let col of template.values.column; let index = index">
        <div class="d-flex me-2">
            <button class="btn btn-outline-success circular-btn" (click)="addNewColumn()">
                <mds-icons icon="plus"></mds-icons>
            </button>
            <button class="btn btn-outline-danger circular-btn" (click)="removeColumn(index)">
                <mds-icons icon="minus"></mds-icons>
            </button>
        </div>
        <input type="text" class="form-control me-2" placeholder="Name" [(ngModel)]="template.values.column[index].name">
        <div ngbDropdown class="d-inline-block me-2 col-3">
            <input [(ngModel)]="template.values.column[index].type" hidden>
            <button type="button" class="btn btn-outline-primary w-100" ngbDropdownToggle>
                {{template.values.column[index].type || 'Select Type' }}
            </button>
            <div ngbDropdownMenu>
                <ng-container *ngFor="let item of selectionList | keyvalue">
                    <button ngbDropdownItem (click)="changeType(item.key, index)" *ngIf="item.key !== 'DEFAULT'">
                        {{ item.value | titlecase }}
                    </button>
                </ng-container>
            </div>
        </div>
        <div class="col-4">
            <ng-container [ngSwitch]="template.values.column[index].type">
                <input type="number" *ngSwitchCase="'NUMBER'" class="form-control" placeholder="Default Value">
                <input type="text" *ngSwitchCase="'TEXT'" class="form-control" placeholder="Default Value">
                <div *ngSwitchCase="'DATETIME'" class="d-flex">
                    <input type="text" class="form-control" ngbDatepicker #d="ngbDatepicker" (dateSelect)="onDateSelect(index, $event)" readonly/>
                    <button class="btn btn-sm btn-primary ms-2" (click)="d.toggle()">
                        Select
                    </button>
                </div>
                <input type="text" *ngSwitchCase="'DROPDOWN'" class="form-control" placeholder="Item 1, Item 2"
                ngbPopover="Split dropdown items using a comma(',')." [openDelay]="500"
                triggers="mouseenter:mouseleave"
                >
                <input type="text" *ngSwitchCase="'SELECT TYPE'" class="form-control" disabled>
            </ng-container>
        </div>
       
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="save()" [disabled]="saveDisabled">Save</button>
</div>
